---
# For use with pre-commit.
# See usage instructions at http://pre-commit.com
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
        - id: check-yaml
        - id: end-of-file-fixer
        - id: trailing-whitespace

-   repo: https://github.com/warpnet/salt-lint
    rev: v0.9.2
    hooks:
        - id: salt-lint
